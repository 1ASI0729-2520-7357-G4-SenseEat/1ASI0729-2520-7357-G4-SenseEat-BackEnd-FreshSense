spring.application.name=Backend-FreshSense

server.port=${PORT:8080}

# ===============================
# DataSource (MySQL)
# ===============================
# En Railway se usarán las variables MYSQLHOST, MYSQLPORT, MYSQLDATABASE,
# MYSQLUSER y MYSQLPASSWORD que expone el servicio de MySQL. :contentReference[oaicite:0]{index=0}
spring.datasource.url=jdbc:mysql://${MYSQLHOST:${DB_HOST:localhost}}:${MYSQLPORT:${DB_PORT:3306}}/${MYSQLDATABASE:${DB_NAME:freshsense_db}}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:${DB_USER:root}}
spring.datasource.password=${MYSQLPASSWORD:${DB_PASSWORD:tu_password_local}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# JWT
# ===============================
authorization.jwt.secret = ${JWT_SECRET:WriteHereYourSecretStringForTokenSigningCredentials}
authorization.jwt.expiration.days = 7
